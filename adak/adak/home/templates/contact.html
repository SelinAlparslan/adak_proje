{% load static %}
<div class="page-content">
  <section id="contact" class="content-section">
      <div id="contact-content">
          <div class="section-heading">
              <h1>Bize<br><em>Ulaşın</em></h1>   
          </div>
          <div class="section-content">
              <form id="contact" action="#" method="post">
                  <div class="row">
                      <div class="col-md-4">
                        
                          
                          {{form.name}}
                        
                      </div>
                      <div class="col-md-4">
                        
                          
                          {{form.email}}
                        
                      </div>
                       <div class="col-md-4">
                        
                         
                          {{form.subject}}
                        
                      </div>
                      <div class="col-md-12">
                        
                          
                          {{form.message}}
                        
                      </div>
                      <div class="col-md-12">
                        
                          {% csrf_token %}
                          <button type="submit" id="form-submit" class="btn">Gönder</button>
                        
                      </div>
                  </div>
              </form>
          </div>
      </div>
  </section>
</div>
